<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso de Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <!-- Bootstrap Icons -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" 
        rel="stylesheet"
    >

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #2A7B9B, #0044FF);
        }

        .login-card {
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0,0,0,.2);
            border: none;
        }

        .login-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #2A7B9B, #0044FF);
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2A7B9B, #4E70A6);
            border: none;
        }

        .btn-primary:hover {
            opacity: .9;
        }

        .form-control:focus {
            box-shadow: 0 0 0 .25rem rgba(111, 66, 193, .25);
            border-color: #7b6cf6;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">

            <div class="card login-card p-4">
                <div class="card-body">

                    <div class="login-icon">
                        <i class="bi bi-person"></i>
                    </div>

                    <h4 class="text-center mb-1">Bienvenido a Servir</h4>
                    <p class="text-center text-muted mb-4">
                        Identificación de usuario
                    </p>

                    <form id="loginForm" novalidate>
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person-badge"></i>
                                </span>
                                <input 
                                    type="text" 
                                    class="form-control"
                                    id="username"
                                    placeholder="usuario@fgs.com"
                                    required
                                >
                            </div>
                            <div class="invalid-feedback">
                                Por favor ingresa tu usuario.
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Continuar
                        </button>
                    </form>

                    <div class="text-center mt-4 small text-muted">
                        Acceso corporativo · Uso interno
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();

    if (!username) {
        alert("Ingresa el usuario");
        return;
    }

    fetch("https://script.google.com/macros/s/AKfycbyf5jR-1vy80k0inTMDVG0auLfPqIAgbtWRRBGlNpu6i7ubI3kgQqLUUYDWTuarOug2dw/exec", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            usuario: username,
            origen: "Login Web"
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === "OK") {
            alert("Usuario registrado correctamente");
            document.getElementById("loginForm").reset();
        } else {
            alert("Error al guardar");
            console.error(data);
        }
    })
    .catch(error => {
        alert("Error de conexión");
        console.error(error);
    });
});
</script>


</body>
</html>
